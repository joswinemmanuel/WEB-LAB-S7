<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      <label for="txtlist"
        >Birth Month :
        <input
          type="text"
          id="txtlist"
          placeholder="Select a month"
          list="months"
        />
        <datalist id="months">
          <option value="January"></option>
          <option value="February"></option>
          <option value="March to August"></option>
          <option value="September to December"></option>
        </datalist>
      </label>
    </p>
  </body>
</html>
