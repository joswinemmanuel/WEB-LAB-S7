<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tables in HTML</h1>
    <table border="1">
      <caption>
        Table of Fruits and their Prices
      </caption>
      <thead>
        <th>Fruit</th>
        <th>Price</th>
      </thead>
      <tr>
        <td>Apple</td>
        <td>$0.25</td>
      </tr>
      <tr>
        <td>Orange</td>
        <td>$0.50</td>
      </tr>
      <tr>
        <td>Banana</td>
        <td>$1.00</td>
      </tr>
      <tr>
        <td>Pineapple</td>
        <td>$2.00</td>
      </tr>
      <tfoot>
        <th>Total</th>
        <th>$3.75</th>
      </tfoot>
    </table>
  </body>
</html>
