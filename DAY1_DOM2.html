<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1">Hello World</p>

    <p id="p2">This is how you change color by id using DOM</p>

    <script>
        document.getElementById("p1").style.color="blue";
        document.getElementById("p2").style.color="red";
    </script>

    <p>The paragraph above has been changed to blue by the script</p>

</body>
</html>
