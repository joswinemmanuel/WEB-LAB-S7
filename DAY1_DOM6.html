<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validatePhoneNumber() {
            var phoneNumber = document.f1.fname.value;
            var phoneNumberPattern = /^[0-9]{10}$/;

            if (phoneNumberPattern.test(phoneNumber)) {
                window.alert('Valid phone number');
            } else {
                window.alert('Enter a valid phone number');
            }
        }
    </script>
</head>
<body>
    <form name="f1">
        Enter your phone number: <input type="text" name="fname">
        <input type="button" value="Go" onclick="validatePhoneNumber()">
    </form>
</body>
</html>
